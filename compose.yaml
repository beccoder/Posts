services:
  db:
    image: mongo:4.4
    container_name: ${DB_CONTAINER_NAME}
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
    ports:
      - 27017:27017
    volumes:
      - type: bind
        source: .db-data
        target: /data/db
volumes:
  .db-data: